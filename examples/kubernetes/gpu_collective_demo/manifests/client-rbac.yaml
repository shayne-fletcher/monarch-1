# RBAC setup for MonarchJob client pods.
# Apply this before running simple_controller.yaml.
#
# Usage:
#   kubectl create namespace monarch-tests
#   kubectl apply -f client-rbac.yaml
#   kubectl apply -f simple_controller.yaml
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: monarch-client
  namespace: monarch-tests
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: monarch-client
  namespace: monarch-tests
rules:
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["monarch.pytorch.org"]
    resources: ["monarchmeshes"]
    verbs: ["create", "get", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: monarch-client-binding
  namespace: monarch-tests
subjects:
  - kind: ServiceAccount
    name: monarch-client
    namespace: monarch-tests
roleRef:
  kind: Role
  name: monarch-client
  apiGroup: rbac.authorization.k8s.io
