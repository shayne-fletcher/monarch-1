# MonarchMesh CRD for the hello_kubernetes_job example.
# Provisions worker pods for a simple actor mesh demonstration.
#
# Prerequisites:
# - Kubernetes cluster with Monarch operator installed
# - monarch-tests namespace created
---
# ServiceAccount for the controller pod
apiVersion: v1
kind: ServiceAccount
metadata:
  name: hello-controller
  namespace: monarch-tests
---
# Role granting permission to list and get pods
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: hello-controller
  namespace: monarch-tests
rules:
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]
---
# Bind the role to the service account
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: hello-controller
  namespace: monarch-tests
subjects:
  - kind: ServiceAccount
    name: hello-controller
    namespace: monarch-tests
roleRef:
  kind: Role
  name: hello-controller
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: monarch.pytorch.org/v1alpha1
kind: MonarchMesh
metadata:
  name: mesh1
  namespace: monarch-tests
spec:
  # Number of worker pods in the mesh
  replicas: 2

  # Port for Monarch worker communication
  port: 26600

  podTemplate:
    containers:
    - name: worker
      image: ghcr.io/meta-pytorch/monarch:latest
      command:
        - python
        - -u
        - -c
        - |
          import os
          import socket
          import logging
          from monarch.actor import run_worker_loop_forever
          logging.basicConfig(level=logging.INFO)
          logger = logging.getLogger("monarch-worker")
          port = os.environ.get("MONARCH_PORT", "26600")
          # Use FQDN for cross-pod DNS resolution
          hostname = socket.getfqdn()
          address = f"tcp://{hostname}:{port}"
          logger.info(f"--- Starting Monarch Worker ---")
          logger.info(f"Identity: {hostname}")
          logger.info(f"Listening on: {address}")
          run_worker_loop_forever(address=address, ca="trust_all_connections")
---
apiVersion: monarch.pytorch.org/v1alpha1
kind: MonarchMesh
metadata:
  name: mesh2
  namespace: monarch-tests
spec:
  # Number of worker pods in the mesh
  replicas: 2

  # Port for Monarch worker communication
  port: 26600

  podTemplate:
    containers:
    - name: worker
      image: ghcr.io/meta-pytorch/monarch:latest
      command:
        - python
        - -u
        - -c
        - |
          import os
          import socket
          import logging
          from monarch.actor import run_worker_loop_forever
          logging.basicConfig(level=logging.INFO)
          logger = logging.getLogger("monarch-worker")
          port = os.environ.get("MONARCH_PORT", "26600")
          # Use FQDN for cross-pod DNS resolution
          hostname = socket.getfqdn()
          address = f"tcp://{hostname}:{port}"
          logger.info(f"--- Starting Monarch Worker ---")
          logger.info(f"Identity: {hostname}")
          logger.info(f"Listening on: {address}")
          run_worker_loop_forever(address=address, ca="trust_all_connections")
---
# Controller pod for running the hello_kubernetes_job script
apiVersion: v1
kind: Pod
metadata:
  name: hello-controller
  namespace: monarch-tests
spec:
  containers:
    - name: controller
      image: ghcr.io/meta-pytorch/monarch:latest
      command: ["sleep"]
      args: ["infinity"]
  serviceAccountName: hello-controller
